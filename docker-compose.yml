version: '3.7'

services:
  php-fpm:
    build:
      context: ./docker/php-fpm
    volumes:
      - .:/var/www/html:cached

  nginx:
    image: nginx:stable
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./public/build/:/var/www/html/public/build:ro
    depends_on:
      - php-fpm
      - mysql8.0
    ports:
      - "80:80"

  mysql8.0:
    container_name: mysql.8
    image: mysql:8
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
    expose:
      - '3306'

volumes:
  mysql8.0: